<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bag</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/bag.css" />
    <link rel="stylesheet" href="src/css/navbar.css" />
  </head>
  <body>
    <header>
      <div class="row w-80 h-100">
        <div class="col-2 align-items-center d-flex logo-nav">
          <img class="logo" src="src/img/Logo.svg" alt="" />
          <h3 class="logo">Blanja</h3>
        </div>
        <div class="col-8 align-items-center d-flex h-100">
          <input class="search" type="text" placeholder="   search" />
          <img class="logo-search" src="src/img/search.svg" alt="" />
        </div>
        <div
          class="col-2 align-items-center justify-content-between h-100 menu-header"
        >
          <img class="cart" src="src/img/cart.svg" alt="" />
          <img src="src/img/bell.svg" alt="" class="bell" />
          <img src="src/img/mail.svg" alt="" class="mail" />
          <img src="src/img/Profile.svg" alt="" class="profile-nav" />
        </div>
      </div>
    </header>

    <div class="container">
      <div><h2 style="margin-bottom: 15px">My Bag</h2></div>
      <div style="width: 60%; float: left">
        <div class="card" style="width: 650px; height: 64px">
          <div class="card-body row">
            <div class="justify-items-center pl-3" style="margin-left: 20px">
              <input
                class="form-check-input custom-input"
                type="checkbox"
                value=""
                aria-label="Checkbox for following text input"
                style="color: orange"
              />
            </div>
            <div style="padding-left: 10px; padding-top: 0px; margin-top: 0px">
              <p>Select All Item</p>
            </div>
            <div>
              <p style="margin-left: 393px">
                <a href="" style="color: #db3022">Delete</a>
              </p>
            </div>
          </div>
        </div>
        <div class="card mt-3" style="width: 650px; height: 120px">
          <div
            class="card-body row"
            style="margin-bottom: 5px; margin-top: 5px"
          >
            <div
              class="justify-items-center pl-3"
              style="margin-top: 4%; margin-left: 20px"
            >
              <input
                class="form-check-input mt-0"
                type="checkbox"
                value=""
                aria-label="Checkbox for following text input"
              />
            </div>
            <div class="align-items-center">
              <img
                src="src/img/Baju.png"
                alt=""
                style="width: 120px; height: 80px; border-radius: 10%"
              />
            </div>
            <div class="mt-3" style="padding-left: 10px">
              <h6 style="margin-bottom: 0px">Men's formal suit - Black</h6>
              <p style="font-size: 10px">Zalora</p>
            </div>
            <div class="mt-2" style="padding-left: 4rem">
              <img src="src/img/Plus.svg" alt="" />
            </div>
            <div class="mt-3" style="padding-left: 40px">
              <p><b>$ 40.0</b></p>
            </div>
          </div>
        </div>
        <div class="card mt-3" style="width: 650px; height: 120px">
          <div
            class="card-body row"
            style="margin-bottom: 5px; margin-top: 5px"
          >
            <div
              class="justify-items-center pl-3"
              style="margin-top: 4%; margin-left: 20px"
            >
              <input
                class="form-check-input mt-0"
                type="checkbox"
                value=""
                aria-label="Checkbox for following text input"
              />
            </div>
            <div class="align-items-center">
              <img
                src="src/img/Baju.png"
                alt=""
                style="width: 120px; height: 80px; border-radius: 10%"
              />
            </div>
            <div class="mt-3" style="padding-left: 10px">
              <h6 style="margin-bottom: 0px">Men's formal suit - Black</h6>
              <p style="font-size: 10px">Zalora</p>
            </div>
            <div class="mt-2" style="padding-left: 4rem">
              <img src="src/img/Plus.svg" alt="" />
            </div>
            <div class="mt-3" style="padding-left: 40px">
              <p><b>$ 40.0</b></p>
            </div>
          </div>
        </div>
      </div>
      <div style="width: 40%; float: right">
        <div class="card" style="width: 370px; height: 170px">
          <div class="card-body">
            <p><b>Shopping Summary</b></p>
            <div class="row justify-items-center">
              <div><p style="margin-left: 15px">Total Price</p></div>
              <div><p style="margin-left: 120px">$40.0</p></div>
            </div>
          </div>
          <button
            class="btn btn-sm"
            style="
              width: 80%;
              margin-left: 34px;
              background: #db3022;
              border-radius: 25px;
              color: white;
            "
          >
            Buy
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
