<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Detail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/navbar.css" />
    <link rel="stylesheet" href="src/css/product-sale.css" />
    <script
      src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>

    <script>
      tinymce.init({
        selector: "textarea#editor",
        skin: "bootstrap",
        plugins: "lists, link, image, media",
        toolbar:
          "h1 h2 bold italic strikethrough blockquote bullist numlist backcolor | link image media | removeformat help",
        menubar: false,
      });
    </script>
  </head>
  <body>
    <header class="sticky-top">
      <div class="row w-80 h-100">
        <div class="col-2 align-items-center d-flex logo-nav">
          <img class="logo" src="src/img/Logo.svg" alt="" />
          <h3 class="logo">Blanja</h3>
        </div>
        <div class="col-8 align-items-center d-flex h-100">
          <input class="search" type="text" placeholder="   search" />
          <img class="logo-search" src="src/img/search.svg" alt="" />
        </div>
        <div
          class="col-2 align-items-center justify-content-between h-100 menu-header"
        >
          <img class="cart" src="src/img/cart.svg" alt="" />
          <img src="src/img/bell.svg" alt="" class="bell" />
          <img src="src/img/mail.svg" alt="" class="mail" />
          <img src="src/img/Profile.svg" alt="" class="profile-nav" />
        </div>
      </div>
    </header>
    <div class="row">
      <div class="col-3 bg-white">
        <div class="container">
          <div class="row">
            <div class="profile">
              <div></div>
              <img src="src/img/christian.png" alt="" />
              <span>Justin Bieber</span>
            </div>
            <div class="dropdown mt-5">
              <div>
                <h4>Order</h4>
              </div>
              <div>
                <h4>Product</h4>
              </div>
              <div>
                <h4>Order</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-9 bg-white">
        <div class="form-main row">
          <div class="card">
            <div class="card-body">
              <h3>Inventory</h3>
              <hr />
              <p>Name of goods</p>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h3>Item Details</h3>
              <hr />
              <p>Unit Price</p>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
              <p style="margin-top: 15px">Stock</p>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h3>Photo of goods</h3>
              <hr />
              <div class="form-group row">
                <div class="container">
                  <div class="align-content-center">
                    <img src="src/img/Baju.png" alt="" style="height: 120px" />
                    <img src="src/img/Baju.png" alt="" style="height: 60px" />
                    <img src="src/img/Baju.png" alt="" style="height: 60px" />
                    <img src="src/img/Baju.png" alt="" style="height: 60px" />
                  </div>
                </div>
              </div>
              <hr />
              <div style="margin-left: 256px">
                <button
                  type="submit"
                  class="btn rounder-pill btn-outline-secondary"
                >
                  Upload
                </button>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h3>Description</h3>
              <hr />
              <div class="form-group">
                <textarea id="editor"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
