<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/register.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container column mt-5">
      <div class="d-flex justify-content-center mb-5 row mx-auto">
        <img src="src/img/Logo.svg" alt="" class="logo" />
        <h1 class="blanja">Blanja</h1>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <h4 class="mb-5">Please sign up with your account</h4>
    </div>
    <div class="container d-flex justify-content-center">
      <button class="btn btn-light cust">Customer</button>
      <button class="btn btn-light seller">Seller</button>
    </div>
    <div class="container d-flex justify-content-center flex-column">
      <input
        type="text"
        class="form-control"
        placeholder="name"
        aria-label="name"
        aria-describedby="basic-addon1"
        style="height: 48px"
      />
      <input
        type="email"
        class="form-control"
        placeholder="email"
        aria-label="email"
        aria-describedby="basic-addon1"
        style="height: 48px; margin-top: 16px"
      />
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        aria-label="password"
        aria-describedby="basic-addon1"
        style="height: 48px; margin-top: 16px"
      />
    </div>

    <div class="container d-flex flex-column justify-content-center">
      <button class="btn btn-lg btn-round mt-5 register">Register</button>
      <p class="text-right">
        Already have a account?
        <a href="login.html" style="color: aqua">Login</a>
      </p>
    </div>
  </body>
</html>
